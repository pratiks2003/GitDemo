<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Image Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for the page */
        .image-container {
            position: relative;
            overflow: hidden;
            max-width: 300px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .image-container:hover img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-container:hover .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2023/01/07/09/20/ai-generated-7702855_1280.jpg" alt="Image 1">
                    <div class="image-overlay">Pic 1</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2024/03/15/10/32/ai-generated-8634660_640.jpg" alt="Image 2">
                    <div class="image-overlay">Pic 2</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="image-container">
                    <img src="https://cdn.pixabay.com/photo/2023/01/08/14/27/ai-generated-7705365_640.jpg" alt="Image 3">
                    <div class="image-overlay">Pic 3</div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
